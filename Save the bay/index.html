    <h1>Save the Bay  - Volunteer Page</h1>
    <p>Please complete the form below to register your interest in becoming a volunteer with Save the Bay</p>
    
<div class="container">
    <form action="action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name..">

        <label for="volunteergroup">Volunteer group</label>
        <select name="volunteergroup" id="volunteergroup">
            <option value="general">General</option>

            <input type="submit">

        </select>
    </form>
